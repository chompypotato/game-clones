<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>2048 — Dark theme remake</title>
  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121820;
      --grid: #0f1620;
      --gap: 12px;
      --tile-radius: 12px;
      --text: #e7edf5;
      --muted: #8b9bb0;
      --accent: #5ac8fa;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 70% -10%, #16202b 0%, var(--bg) 60%) fixed;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .app {
      width: min(92vw, 520px);
      display: grid;
      gap: 16px;
    }

    .topbar {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 4vw, 32px);
      letter-spacing: 0.5px;
      font-weight: 800;
      display: flex; align-items: center; gap: 12px;
    }
    h1 .badge { 
      font-size: 12px; font-weight: 700; letter-spacing: 1px; color: var(--bg); 
      background: var(--accent); padding: 4px 8px; border-radius: 999px; text-transform: uppercase; 
    }

    .stats {
      display: flex; gap: 12px; flex-wrap: wrap; justify-content: flex-end;
    }

    .card {
      background: linear-gradient(180deg, #121a24, #0e141c);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 10px 12px;
      min-width: 86px; text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.04);
    }

    .card .label { color: var(--muted); font-size: 11px; letter-spacing: 1px; text-transform: uppercase; }
    .card .value { font-size: 20px; font-weight: 800; margin-top: 2px; }

    .controls { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 0; cursor: pointer; user-select: none;
      background: linear-gradient(180deg, #1b2430, #121a24);
      color: var(--text); font-weight: 700; letter-spacing: 0.5px;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      transition: transform .06s ease, filter .1s ease;
    }
    .btn:active { transform: translateY(1px); filter: brightness(0.95); }

    .board-wrap {
      position: relative; width: 100%; aspect-ratio: 1 / 1; /* square */
      background: linear-gradient(180deg, #0f1620, #0b1017);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: var(--gap);
      box-shadow: 0 20px 50px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.03);
      overflow: hidden;
    }

    .grid-bg {
      position: absolute; inset: var(--gap);
      display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr);
      gap: var(--gap);
    }
    .grid-bg div {
      background: #121821; border-radius: var(--tile-radius);
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.03);
    }

    .tiles { position: absolute; inset: var(--gap); }
    .tile {
      position: absolute; display: grid; place-items: center;
      width: var(--size); height: var(--size);
      border-radius: var(--tile-radius);
      font-weight: 900; font-size: clamp(22px, 7vw, 34px);
      will-change: transform; transition: transform 120ms ease-in, filter 100ms ease-in;
      box-shadow: 0 10px 30px rgba(0,0,0,0.40), inset 0 1px 0 rgba(255,255,255,0.06);
      transform: translate(var(--x), var(--y)) scale(1);
    }
    .tile.new { animation: pop 160ms ease-out; }
    .tile.merged { animation: pulse 160ms ease-out; }

    @keyframes pop { from { transform: translate(var(--x), var(--y)) scale(0.4); } to { transform: translate(var(--x), var(--y)) scale(1); } }
    @keyframes pulse { 0% { transform: translate(var(--x), var(--y)) scale(1.15); } 100% { transform: translate(var(--x), var(--y)) scale(1); } }

    .overlay {
      position: absolute; inset: 0; display: none; place-items: center; backdrop-filter: blur(2px);
      background: rgba(10, 14, 20, 0.5);
    }
    .overlay.show { display: grid; }
    .dialog {
      background: linear-gradient(180deg, #141b24, #0e141c);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 22px; border-radius: 16px; text-align: center; width: min(92vw, 360px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }
    .dialog h2 { margin: 0 0 8px; }
    .dialog p { margin: 0 0 16px; color: var(--muted); }

    /* Arrow pad for mobile */
    .dpad {
      display: grid; grid-template-columns: 60px 60px 60px; grid-template-rows: 60px 60px 60px; gap: 8px;
      justify-content: center; margin: 6px auto 0; touch-action: manipulation;
    }
    .dpad .spacer { visibility: hidden; }
    .padbtn {
      width: 60px; height: 60px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, #1b2430, #121a24); color: var(--text); font-size: 18px; font-weight: 800;
      display: grid; place-items: center; user-select: none; -webkit-tap-highlight-color: transparent; cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .hint { text-align: center; color: var(--muted); font-size: 12px; }

    /* Tile color palette */
    .t2   { background: #1f2a36; color: #d3e3ff; }
    .t4   { background: #1e2f3f; color: #dce9ff; }
    .t8   { background: #17364a; color: #eaf6ff; }
    .t16  { background: #0f3d5a; color: #f3fbff; }
    .t32  { background: #0d465f; color: #f8fdff; }
    .t64  { background: #0b4f63; color: white; }
    .t128 { background: #0d5b7a; color: white; font-size: 28px; }
    .t256 { background: #0e6a8f; color: white; font-size: 28px; }
    .t512 { background: #0f79a3; color: white; font-size: 28px; }
    .t1024{ background: #118ab8; color: white; font-size: 24px; }
    .t2048{ background: #12a1d3; color: #001018; font-size: 24px; }
    .t4096{ background: #37b6e6; color: #001018; font-size: 22px; }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="topbar">
      <h1>2048 <span class="badge">Dark</span></h1>
      <div class="stats">
        <div class="card" aria-live="polite"><div class="label">Score</div><div id="score" class="value">0</div></div>
        <div class="card"><div class="label">Best</div><div id="best" class="value">0</div></div>
        <div class="controls">
          <button class="btn" id="newGame" title="Start a new game (N)">New Game</button>
        </div>
      </div>
    </div>

    <div class="board-wrap" id="board" role="application" aria-label="2048 board">
      <div class="grid-bg" aria-hidden="true">
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
        <div></div><div></div><div></div><div></div>
      </div>
      <div class="tiles" id="tiles" aria-live="polite"></div>
      <div class="overlay" id="overlay">
        <div class="dialog">
          <h2 id="overlayTitle">Game Over</h2>
          <p id="overlayMsg">No more moves. Want to try again?</p>
          <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:8px;">
            <button class="btn" id="retryBtn">Try Again</button>
            <button class="btn" id="keepBtn" style="display:none;">Keep Going</button>
          </div>
        </div>
      </div>
    </div>

    <div class="dpad" aria-label="Direction pad">
      <div class="spacer"></div>
      <button class="padbtn" data-dir="up" aria-label="Up">▲</button>
      <div class="spacer"></div>
      <button class="padbtn" data-dir="left" aria-label="Left">◀</button>
      <div class="spacer"></div>
      <button class="padbtn" data-dir="right" aria-label="Right">▶</button>
      <div class="spacer"></div>
      <button class="padbtn" data-dir="down" aria-label="Down">▼</button>
      <div class="spacer"></div>
    </div>
    <div class="hint">Swipe, use arrow keys / WASD, or tap the pad. Press N for a new game.</div>
  </div>

  <script>
    // --- Utility helpers ---
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

    // --- Game state ---
    const SIZE = 4;
    const boardEl = document.getElementById('board');
    const tilesEl = document.getElementById('tiles');
    const scoreEl = document.getElementById('score');
    const bestEl = document.getElementById('best');
    const overlay = document.getElementById('overlay');
    const overlayTitle = document.getElementById('overlayTitle');
    const overlayMsg = document.getElementById('overlayMsg');
    const retryBtn = document.getElementById('retryBtn');
    const keepBtn = document.getElementById('keepBtn');
    const newGameBtn = document.getElementById('newGame');

    let grid, tiles, nextId, score, best, movedLock=false, keepPlaying=false;

    function init() {
      best = Number(localStorage.getItem('best2048')||0);
      bestEl.textContent = best;
      reset();
      setupInput();
      onResize();
      window.addEventListener('resize', onResize, {passive:true});
      document.addEventListener('visibilitychange', () => { if (!document.hidden) onResize(); });
    }

    function reset() {
      grid = Array.from({length: SIZE}, () => Array(SIZE).fill(null));
      tiles = new Map();
      nextId = 1; score = 0; keepPlaying = false;
      scoreEl.textContent = '0';
      tilesEl.innerHTML = '';
      hideOverlay();
      addRandomTile(); addRandomTile();
      render(true);
    }

    function randChoice(arr){ return arr[(Math.random()*arr.length)|0]; }

    function emptyCells(){
      const cells=[]; for(let r=0;r<SIZE;r++) for(let c=0;c<SIZE;c++) if(!grid[r][c]) cells.push([r,c]);
      return cells;
    }

    function addRandomTile() {
      const cells = emptyCells();
      if (!cells.length) return false;
      const [r,c] = randChoice(cells);
      const value = Math.random() < 0.9 ? 2 : 4;
      const id = nextId++;
      grid[r][c] = id;
      tiles.set(id, { id, r, c, value, merging:false, toRemove:false, el:null });
      const el = createTileEl(value);
      tiles.get(id).el = el;
      tilesEl.appendChild(el);
      positionTile(tiles.get(id), true);
      el.classList.add('new');
      return true;
    }

    function createTileEl(value){
      const d = document.createElement('div');
      d.className = `tile t${value}`;
      d.textContent = value;
      d.setAttribute('role','img');
      d.setAttribute('aria-label', `${value}`);
      return d;
    }

    function cellSize() {
      const wrap = boardEl.getBoundingClientRect();
      const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 12;
      const inner = wrap.width - gap*2;
      const size = (inner - gap*3) / 4; // 4 cells -> 3 gaps
      return { size, gap };
    }

    function positionTile(tile, noTransition=false){
      const { size, gap } = cellSize();
      const x = tile.c * (size + gap);
      const y = tile.r * (size + gap);
      const el = tile.el;
      el.style.setProperty('--x', x+"px");
      el.style.setProperty('--y', y+"px");
      el.style.setProperty('--size', size+"px");
      if(noTransition){ el.style.transition = 'none'; requestAnimationFrame(()=>{ el.style.transition='transform 120ms ease-in, filter 100ms ease-in'; }); }
    }

    function onResize(){
      tiles.forEach(t => positionTile(t, true));
    }

    // --- Rendering / bookkeeping ---
    function render(full=false){
      // Update classes / numbers for all tiles
      tiles.forEach(t => {
        const el = t.el;
        el.className = `tile t${Math.min(t.value,4096)}`;
        el.textContent = t.value;
        positionTile(t, full);
      });
    }

    function setScore(delta){
      score += delta;
      scoreEl.textContent = score;
      if (score > best) {
        best = score; bestEl.textContent = best; localStorage.setItem('best2048', String(best));
      }
    }

    function showOverlay(title, msg, showKeep=false){
      overlayTitle.textContent = title; overlayMsg.textContent = msg; overlay.classList.add('show');
      keepBtn.style.display = showKeep ? '' : 'none';
    }
    function hideOverlay(){ overlay.classList.remove('show'); }

    // --- Movement logic ---
    const DIRS = { left:[0,-1], right:[0,1], up:[-1,0], down:[1,0] };

    function move(dir){
      if(movedLock) return; movedLock=true;
      const [dr, dc] = DIRS[dir];
      let moved=false; let gained=0;

      const order = [];
      for(let r=0;r<SIZE;r++) for(let c=0;c<SIZE;c++) order.push([r,c]);
      order.sort((a,b)=>{ // ensure we iterate from the edge in movement direction
        const [ar,ac]=a,[br,bc]=b; return (dr||dc) ? (dr? (dr>0? br-ar: ar-br) : (dc>0? bc-ac: ac-bc)) : 0; });

      // reset merge flags
      tiles.forEach(t=>t.merging=false);

      for(const [r,c] of order){
        const id = grid[r][c]; if(!id) continue;
        const t = tiles.get(id); let nr=r, nc=c;
        while(true){
          const rr = nr+dr, cc = nc+dc;
          if(rr<0||rr>=SIZE||cc<0||cc>=SIZE) break;
          const target = grid[rr][cc];
          if(!target){ nr=rr; nc=cc; continue; }
          const other = tiles.get(target);
          if(other.value===t.value && !other.merging && !t.merging){
            nr=rr; nc=cc; // will merge here
          }
          break;
        }
        if(nr===r && nc===c) continue; // no move
        moved=true;
        const destId = grid[nr][nc];
        grid[r][c]=null;
        if(destId){
          // merge
          const o = tiles.get(destId);
          o.toRemove = true; o.merging=true;
          t.r = nr; t.c = nc; t.value *= 2; t.merging=true;
          grid[nr][nc] = t.id;

          // animate: move then pulse; remove old tile after transition
          positionTile(t);
          t.el.addEventListener('transitionend', ()=>{ t.el.classList.add('merged'); }, {once:true});
          setTimeout(()=>{
            if(o.el && o.el.parentNode) o.el.parentNode.removeChild(o.el);
            tiles.delete(o.id);
          }, 120);

          gained += t.value;
        } else {
          // simple slide
          t.r = nr; t.c = nc; grid[nr][nc] = t.id;
          positionTile(t);
        }
      }

      if(moved){
        setTimeout(()=>{
          if(addRandomTile()) render();
          setScore(gained);
          checkEnd();
          movedLock=false;
        }, 125);
      } else {
        movedLock=false;
      }
    }

    function movesAvailable(){
      if(emptyCells().length>0) return true;
      for(let r=0;r<SIZE;r++) for(let c=0;c<SIZE;c++){
        const id = grid[r][c]; if(!id) continue; const v = tiles.get(id).value;
        for(const [dr,dc] of Object.values(DIRS)){
          const rr=r+dr, cc=c+dc; if(rr<0||rr>=SIZE||cc<0||cc>=SIZE) continue;
          const nid = grid[rr][cc]; if(!nid) return true;
          if(tiles.get(nid).value===v) return true;
        }
      }
      return false;
    }

    function checkEnd(){
      // Win condition
      let has2048=false; tiles.forEach(t=>{ if(t.value>=2048) has2048=true; });
      if(has2048 && !keepPlaying){
        showOverlay('You Win! 🎉', 'You made 2048. Keep going or start a new game?', true);
        return;
      }
      // Lose condition
      if(!movesAvailable()){
        showOverlay('Game Over', 'No more moves. Want to try again?');
      }
    }

    // --- Inputs ---
    function setupInput(){
      document.addEventListener('keydown', e=>{
        const k = e.key.toLowerCase();
        if(['arrowleft','a'].includes(k)) { e.preventDefault(); move('left'); }
        else if(['arrowright','d'].includes(k)) { e.preventDefault(); move('right'); }
        else if(['arrowup','w'].includes(k)) { e.preventDefault(); move('up'); }
        else if(['arrowdown','s'].includes(k)) { e.preventDefault(); move('down'); }
        else if(k==='n') { e.preventDefault(); reset(); }
      }, {passive:false});

      // D-pad buttons
      $$('.padbtn').forEach(b=> b.addEventListener('click', ()=> move(b.dataset.dir)));

      // Touch swipe
      let startX=0, startY=0, started=false;
      const threshold = 20; // px
      const touchOpts = { passive: true };
      boardEl.addEventListener('touchstart', e=>{ if(e.touches.length!==1) return; started=true; startX=e.touches[0].clientX; startY=e.touches[0].clientY; }, touchOpts);
      boardEl.addEventListener('touchmove', e=>{ /* prevent scroll on strong swipe vertically on iOS */ }, {passive:true});
      boardEl.addEventListener('touchend', e=>{
        if(!started) return; started=false;
        const t = e.changedTouches[0];
        const dx = t.clientX - startX; const dy = t.clientY - startY;
        if(Math.max(Math.abs(dx), Math.abs(dy)) < threshold) return;
        if(Math.abs(dx) > Math.abs(dy)) move(dx>0? 'right':'left'); else move(dy>0? 'down':'up');
      }, touchOpts);

      // Overlay buttons
      retryBtn.addEventListener('click', ()=>{ hideOverlay(); reset(); });
      keepBtn.addEventListener('click', ()=>{ hideOverlay(); keepPlaying = true; });
      newGameBtn.addEventListener('click', reset);
    }

    // --- Start ---
    init();
  </script>
</body>
</html>
